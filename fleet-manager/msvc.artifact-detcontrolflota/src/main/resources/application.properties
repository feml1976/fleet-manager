
# Nombre de la aplicacion
spring.application.name=msvc.name-detcontrolflota

# Puerto del servidor
server.port=8003

# Configuracion de conexion a PostgreSQL
spring.datasource.url=jdbc:postgresql://host.docker.internal:5401/msvc_controlflota
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
#
# Configuracion de Hibernate
spring.jpa.generate-dll=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Deshabilitar verificador de compatibilidad
spring.cloud.compatibility-verifier.enabled=false